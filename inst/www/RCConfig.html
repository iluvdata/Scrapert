<html lang="en">
<head>
  <title>Xpert HPV Configuration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="main-container" class="container-sm">
    <div class="row">
      <div class="col-md-12 mt-3"><h3>REDCap API Setup</h3></div>
    </div>
    <form action="authep" method="post">
    <div class="row">
      <div class="col-md-12 mt-3">
        <label for="api" class="form-label fw-bold">REDCap Project API URL</label>
        <input type="url" class="form-control" name="api" id="api" placeholder="https://..." required>
      </div>
    </div>
        <div class="row">
      <div class="col-md-12 mt-3">
        <label for="apikey" class="form-label fw-bold">REDCap Project API Token/Key</label>
        <input type="password" class="form-control" id="apikey" name="apikey" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-3">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
    </form>
  </div>
</body>
</html>
